<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <!-- INKLUDERA EN ENDASTE --> 
    <script type="module" crossorigin src="/theproject/assets/index-eIkpXla2.js"></script>
  </head>
<body>


    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Stefans shopadmin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a id="listLink" class="nav-link" aria-current="page" href="#">Lista alla</a>
                </li>
                <li class="nav-item">
                  <a id="newLink" class="nav-link" href="#">Ny</a>
                </li>
              </ul>
              <form class="d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>

      <!-- Begin page content -->
      <main class="flex-shrink-0 m-5">

          <section id="sectionList"  class="mt-5">

              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">userId</th>
                      <th>Title</th>
                      <th>Body</th>
                      <th>Edit</th>
                    </tr>
                  </thead>
                  <tbody id="productTableBody">

                  </tbody>
                </table>            

          </section>

          <section id="sectionNew" class="mt-5">
              <h1>NY</h1>
                  <div class="form-group">
                      <label for="newTitle">Name</label>
                      <input  type="text" class="form-control" id="newTitle" aria-describedby="emailHelp" placeholder="Enter title">
                  </div>
                  <div class="form-group">
                    <label for="newBody">Text</label>
                    <textarea id="newBody" rows="10" cols="50"></textarea>
                  </div>
                  
                  <div class="form-group">
                    <label for="newUserId">UserId</label>
                    <input  type="text" class="form-control" id="newUserId" placeholder="Enter userId">
                  </div>

                  <button id="submitNewButton" type="submit" class="btn btn-primary">Submit</button>

          </section>

          <section id="sectionEdit" class="mt-5">
            <input id="editId" type="hidden" />
              <h1>EDIT</h1>
              <div class="form-group">
                  <label for="editTitle">Name</label>
                  <input  type="text" class="form-control" id="editTitle" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="editBody">Text</label>
                <textarea id="editBody" rows="10" cols="50"></textarea>

              <div class="form-group">
                <label for="editUserId">userId</label>
                <input  type="text" class="form-control" id="editUserId">
              </div>

              <button  id="submitEditButton" type="submit" class="btn btn-primary">Submit</button>

      </section>


      </main>


</body>
</html>
